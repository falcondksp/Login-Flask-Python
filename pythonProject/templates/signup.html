
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body style="height: 100%; background: rgba(98,98,100,0.86);">
<div class="global-container" style="height: 100%; display: flex; color: #48e248; align-items: center; justify-content: center;">
  <div class="card Signup-form" style="width: 400; height: 500; padding: 20px; background-color: rgba(89,19,19,0.8); border-radius: 10px !important;">
    <div class="card-body">
      <h1 class="card-title text-center" style="font-weight: 800; padding-top: 25px;">Sign Up</h1>
    </div>

    <div class="card-text">
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Enter Your Full Name Here"
            style="background: #1a2226; color: #ffff; border: 2px solid #00ff00; border-radius: 10px; margin-bottom: 25px;"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email"
                 class="form-control"
                 id="email"
                 name="email"
                 placeholder="Enter Your Email Here"
                 style="background: #1a2226; color: #ffff; border: 2px solid #00ff00; border-radius: 10px; margin-bottom: 25px;" />
        </div>
          <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password"
                 class="form-control"
                 id="password"
                 name="password"
                 placeholder="Enter Your Password Here"
                 style="background: #1a2226; color: #ffff; border: 2px solid #00ff00; border-radius: 10px; margin-bottom: 25px;" />
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary" style="background: #48e248; color: #000; transform: translateY(10px); font-size: 14px; border-radius: 10px !important;">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>



</html>
